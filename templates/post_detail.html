{% extends "_base.html" %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.author }}</p>
        <p>{{ post.body }}</p>
    </div>
    <div>
        <a href="{% url 'update' post.pk %}">Edit</a>
        <a href="{% url 'delete' post.pk %}">Delete</a>
    </div>
{% endblock content %}
